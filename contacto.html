<html lang="es">

        <title>Contacto | Valeria Santana</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="contacto">

        <main class="sobre-mi-container">
            <div class="card-presentacion">
                <h2>¡Hablemos!</h2>
                <p>Si te gustaría ponerte en contacto conmigo para colaborar,
                    ofrecerme una oportunidad o simplemente conversar sobre

                <label class="copy-button" tabindex="0">
                    <svg role="img" viewBox="0 0 24 24"

                    </svg>

                    <input type="text" value="santanavaleria394@gmail.com"
                        readonly
                        onfocus="this.select()" class="copy-input"
                        aria-label="Correo para copiar" />
                </label>

                <div class="button-container">
                    <a href="index.html" class="button-blue">Volver al
                        inicio</a>
                </div>
            </div>

        <footer>
            <p>© 2025 Valeria</p>
